{% extends 'base.html' %}

{% block content %}		
	<h1> {% block title %} Welcome to BSE blog {% endblock %} </h1>
	<p>Click on the title of a post to see its content.</p>

	{% for post in posts %}
		<a href="{{ url_for('post', id = post['id']) }}">
			<h4>{{ post.title }}</h4>
			<p><span class="badge badge-primary">{{ post['created_at'] }}</span></p>
		</a>

		<div class="input-group">
			<form action="{{url_for('delete', id = post['id'])}}" method="post">
			<input type="submit" value="Delete"
				class="btn btn-danger"
				onclick="return confirm('Are you sure you want to delete this post ?')">
			</form> &nbsp;&nbsp;

			<a class="btn btn-warning" href="{{ url_for('edit', id = post['id']) }}">Edit</a>
		</div>
		
		<hr>
	{% endfor %}

{% endblock %}
