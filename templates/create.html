{% extends 'base.html' %}

{% block content %}
	<h1> {% block title %} Create a new post {% endblock %} </h1>
	
	<form method="post">
	
		<div class="form-group">
			<label for="title">Title</label>
			<input type="text" name="title" class="form-control" placeholder="Enter post title" value="{{request.form['title']}}">
			<span class="text-danger">{{ error }}</span>
		</div>
		
		<div class="form-group">
			<label for="content">Content</label>
			<textarea type="text" name="content" class="form-control" placeholder="Enter post content" value="{{request.form['content']}}"></textarea>
		</div>
		
		<div class="form-group">
			<button type="submit" class="btn btn-primary">Submit</button>
		</div>
		
	</form>

{% endblock %}
